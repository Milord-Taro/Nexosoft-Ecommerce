<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil – Nexosoft</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .perfil-box {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-family: Montserrat, sans-serif;
    }
    .perfil-box h2 {
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    .perfil-data {
      font-size: 1rem;
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .btn-logout {
      background: #d32f2f;
      color: white;
    }
    .btn-back {
      background: #1976d2;
      color: white;
    }
  </style>
</head>

<body>

  <div class="perfil-box">
    <h2>Perfil del Usuario</h2>

    <div id="perfilInfo"></div>

    <button class="btn btn-back" onclick="window.location.href='paginaprincipal.html'">
      ← Volver a la tienda
    </button>

    <button class="btn btn-logout" id="cerrarSesionBtn">
      Cerrar sesión
    </button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActual"));
    const contenedor = document.getElementById("perfilInfo");

    if (!usuario) {
      contenedor.innerHTML = "<p>No hay sesión activa.</p>";
    } else {
      contenedor.innerHTML = `
        <div class="perfil-data"><b>Nombre:</b> ${usuario.nombre}</div>
        <div class="perfil-data"><b>Correo:</b> ${usuario.correo}</div>
        <div class="perfil-data"><b>Teléfono:</b> ${usuario.telefono}</div>
      `;
    }

    document.getElementById("cerrarSesionBtn").addEventListener("click", () => {
      localStorage.removeItem("sesionActiva");
      localStorage.removeItem("usuarioActual");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
